<!doctype html>
<html lang="en" ng-app="tabTracker">
<head>
    <style type="text/css">
        *, *:after, *:before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        #mainPopup {
		    padding: 10px;
	    	height: 200px;
    		width: 500px;
		    font-family: Helvetica, Ubuntu, Arial, sans-serif;
	    }
    	h1 {
            margin-top: 0;
		    font-size: 2em;
        }
        [class*='col-'] {
            float: left;
            padding-right: 15px;
        }
        .title {
            font-weight: bold;
        }
        .col-1 {
            width: 10%;
        }
        .col-2 {
            width: 70%;
        }
        .col-3 {
            width: 10%;
        }
        .col-4 {
            width: 10%;
        }
        li {
            margin-bottom: 15px;
        }
        li:after {
            content: "";
            display: table;
            clear: both;
        }
        ul {
            list-style: none;
            padding-left: 5px;
        }
        p {
            margin: 3px 0;
        }
        #notifications {
            width: 100%;
            margin: -8px 8px 0px -8px;
            padding: 2px;
            height: 20px;
            background-color: #fff;
            text-align: center;
        }
    </style>
</head>    

<body ng-controller="TabListCtrl">
    <div id="notifications"></div>
    <div id="mainPopup">
        <h1>Your Current Tabs</h1>
        <ul>
            <li ng-repeat="tab in tabs">
                <div class="col-1">
                    <img id="instapaper-clickable" data-url="{{tab.url}}" src="../../icons/instapaper32.png" alt="instapaper">
                </div>
                <div class="col-2">
                    <span class="title" data-id="{{tab.id}}">{{tab.title}}</span>
                    <p>{{tab.date}}</p>
                </div>
                <div class="col-3">
                    <img id="open" data-id="{{tab.id}}" src="../../icons/open.png" alt="instapaper">
                </div>
                <div class="col-4">
                    <img id="close" data-id="{{tab.id}}" src="../../icons/x.png" alt="instapaper">
                </div>
            </li>
        </ul>
    </div>
</body>
    <script src="../../js/jquery/jquery.min.js"></script>
    <script src="../../js/angular/angular.min.js"></script>
    <script src="browser_action.js"></script>
</html>
